<div style="padding: 5px 15px" class="modal-header bg-primary">
    <h5>{{modalOptions.headerText}}</h5>
</div>
<div class="modal-body">
    <p>{{modalOptions.bodyText}}</p>
</div>
<div style="padding: 5px 15px" class="modal-footer">
    <button type="button" class="btn btn-primary btn-sm" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
    <button class="btn btn-danger btn-sm" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
